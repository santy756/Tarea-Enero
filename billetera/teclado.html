<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VWallet</title>
    <script src="https://kit.fontawesome.com/f5b208ecfb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="teclado.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script></head>
<body>
    <div class="sendmoney">
        <h2>send money</h2>
        <span>see all</span>
    </div>
    <div class="contactos">
        <div id="carouselExample" class="carousel slide d-flex justify-content-center">
            <div class="carousel-inner w-75 d-flex justify-content-center align-items-center">
              <div class="carousel-item active avatar">
                <img src="img/carrusel/avatar1.png" class=" w-100" alt="...">
                <p class="text-start">Santiago Perez</p>
              </div>
              <div class="carousel-item avatar">
                <img src="img/carrusel/avatar2.png" class=" w-100" alt="...">
                <p class="text-start">Geronimo Lopez</p>
              </div>
              <div class="carousel-item avatar">
                <img src="img/carrusel/avatar3.png" class=" w-100" alt="...">
                <p class="text-start">Matias Altamir...</p>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <!--
    <div class="cantidad">
        <h2>$100,<sup>00</sup></h2>
    </div>
    -->
    <div class="cantidad">
        <input type="number" name="plata" id="plata" placeholder="$">
    </div>
    <div class="numeros">
        <button>1</button>
        <button>2</button>
        <button>3</button>
    </div>
    <div class="numeros">
        <button>4</button>
        <button>5</button>
        <button>6</button>
    </div>
    <div class="numeros">
        <button>7</button>
        <button>8</button>
        <button>9</button>
    </div>
    <div class="numeros">
        <button>*</button>
        <button>0</button>
        <button><i class="fa-solid fa-delete-left"></i></button>
    </div>
    <div class="boton-next">
        <button>Next</button>
    </div>
    <div class="navbar">
        <ul>
            <li><i class="fa-solid fa-house"></i></li>
            <li><i class="fa-solid fa-arrow-right-arrow-left"></i></li>
            <li><i class="fa-regular fa-user"></i></li>
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</body>
</html>
