<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VWallet</title>
    <script src="https://kit.fontawesome.com/f5b208ecfb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="movimientos.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>
    <div class="notificaciones">
        <h2>good morning &#128075;&#127995;</h2>
        <i class="fa-regular fa-bell"></i>
    </div>
    <div class="dinero">
        <h2>$360,<sup>90</sup></h2>
        <span>Current balance</span>
        <button>Add Money</button>
    </div>
    <div class="imagen">
        <img src="carusel-tarjeta.png" alt="">
    </div>
    <div class="transacciones">
        <h4>transactions</h4>
        <span>see all</span>
    </div>
    <div class="movimientos">
        <div class="movimientos-img">
            <img src="img/amazon.jpg" alt="">
            <img src="img/figma.png" alt="">
            <img src="img/avatar.png" alt="">
            <img src="img/starbucks.png" alt="" id="starbucks1">
            <img src="img/netflix.png" alt="">
        </div>
        <div class="movimientos-texto">
            <div class="amazon">
                <div class="titulo-transaccion">
                    <h5>Amazon</h5>
                    <h5>-$ 36,00</h5>
                </div>
                <div class="subtitulo-transaccion">
                    <span>Shopping</span>
                    <span>01/12/22</span>
                </div>
            </div>
            <div class="amazon">
                <div class="titulo-transaccion">
                    <h5>Figma</h5>
                    <h5>-$ 12,00</h5>
                </div>
                <div class="subtitulo-transaccion">
                    <span>Service</span>
                    <span>01/12/22</span>
                </div>
            </div>
            <div class="amazon">
                <div class="titulo-transaccion">
                    <h5>Money Transaction</h5>
                    <h5>+$ 100,00</h5>
                </div>
                <div class="subtitulo-transaccion">
                    <span>Geronimo Lopez</span>
                    <span>29/11/22</span>
                </div>
            </div>
            <div class="amazon">
                <div class="titulo-transaccion">
                    <h5>Starbucks</h5>
                    <h5>-$ 14,50</h5>
                </div>
                <div class="subtitulo-transaccion">
                    <span>Food</span>
                    <span>28/11/22</span>
                </div>
            </div>
            <div class="amazon">
                <div class="titulo-transaccion">
                    <h5>Netflix</h5>
                    <h5>-$ 6,00</h5>
                </div>
                <div class="subtitulo-transaccion">
                    <span>Entertainment</span>
                    <span>28/11/22</span>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar">
        <ul>
            <li><i class="fa-solid fa-house"></i></li>
            <li><i class="fa-solid fa-arrow-right-arrow-left"></i></li>
            <li><i class="fa-regular fa-user"></i></li>
        </ul>
    </div>
</body>
</html>
